<div class="card" style="height: 250px;">
  <div class="card-body d-flex flex-column">
    <!-- <h4 class="card-title">De: </h4> -->
    <div class="row">
      <h4 class="card-title col">Para: {{order.to}} </h4>
      <h4 class="card-title col">Ocasión: {{order.occasion}} </h4>
    </div>

    <p class="card-text mt-2"> {{order.instructions}} </p>

    <div class=" mt-auto" *ngIf="order.talent_response==='PENDIENTE'">
      <p class="text-muted">Tiempo restate: {{day}} días, {{hours}} horas, {{minutes}} minutos, {{seconds}} segundos  </p>
      <div class="row">
        <button class="btn btn-primary" (click)="aceptarOrden()">Aceptar</button>
        <button class="btn btn-danger ml-2" (click)="rechazarorden()">Rechazar</button>
      </div>

    </div>

    <div class="mt-auto" *ngIf="order.talent_response==='ACEPTADO'">
      <p class="text-muted">Tiempo restate: {{day}} días, {{hours}} horas, {{minutes}} minutos, {{seconds}} segundos  </p>
      <!-- <button class="btn btn-primary"> Subir video </button> -->
      <!-- <input type="file" class="inputfile" [name]="order.id" id="file" accept="video/*" (change)="subirVideo($event)" > -->
      <!-- <label for="file">Subir video</label> -->
      <button class="btn btn-primary" (click)="abrirModal()">Entregar cameo</button>


    </div>

  </div>
</div>
